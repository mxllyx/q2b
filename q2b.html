<!DOCTYPE html>
<html lang="en">
  
<head>
  <link rel="stylesheet" href="q2b.css">
  <meta name="viewport" content="width=375px, initial-scale=1">
  <title>Add Walk Event</title>
</head>

<body>


    <div class="centered">Add Walk Event</div>

    <div class="rectangle"></div>

    <div class="image"> 
        <img src="q2b.png" alt="2 people on a walk" width="100" height="100">
            </div>
    


<div class="form1"> 
<form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php"
 id="form1">

 <h3>Add New Walk</h3>


     <label for="walkname1">Name of Walk:</label><br>
     <input type="text" id="walkname1" name="walkname" required="required"  pattern="[A-Za-z]{1,}"><br>

     <label for="date1">Date:</label><br>
     <input type="date" id="date1" name="date"required="required"><br>

     <label for="starttime1">Start Time:</label><br>
     <input type="time" id="starttime1" name="starttime" required="required"><br>

     <label for="endtime1">End Time:</label><br>
     <input type="text" id="endtime1" name="endtime"><br>

     <label for="meetingpoint1">Meeting Point:</label><br>
     <input type="text" id="meetingpoint1" name="meetingpoint"><br>

     <label for="distance1">Distance in Kilometres:</label><br>
     <input type="text" id="distance1" name="distance"><br>

     <label for="nameofleader1">Name of Leader:</label><br>
     <input type="text" id="nameofleader1" name="nameofleader"><br>

     <label for="comments1">Comments:</label><br>
     <input type="text" id="comments1" name="comments"><br>

     <label>Status:</label><br>
     
     <input type="radio" id="proposed1" name="proposed" value="proposed1">
     <label for="proposed1">Proposed</label><br>
     <input type="radio" id="Approved1" name="Approved" value="Approved1">
     <label for="Approved1">Approved</label><br>
     <input type="radio" id="Rejected1" name="Rejected" value="Rejected1">
     <label for="Rejected1">Rejected</label><br> 

     <input type="hidden" id="sessionID1" name="sessionID" value="abcd1234-ee56-ff78-9090">

     <input type="submit" value="Submit">
</form>
</div>
  

<div class="form2"> 
    <form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php"
     id="form2">

     <h3>Edit Existing Walk</h3>

     <label for="selectwalk">Select a Walk to Edit:</label>
     <select name="selectwalk" id="selectwalk">
          <option value="Walk1">Walk 1</option>
          <option value="walk2">Walk 2</option>
         <option value="walk3">Walk 3</option>
         <option value="walk4">Walk 4</option>
     </select><br>

    
         <label for="walkname2">Name of Walk:</label><br>
         <input type="text" id="walkname2" name="walkname"><br>
    
         <label for="date2">Date:</label><br>
         <input type="text" id="date2" name="date"><br>
    
         <label for="starttime2">Start Time:</label><br>
         <input type="text" id="starttime2" name="starttime"><br>
    
         <label for="endtime2">End Time:</label><br>
         <input type="text" id="endtime2" name="endtime"><br>
    
         <label for="meetingpoint2">Meeting Point:</label><br>
         <input type="text" id="meetingpoint2" name="meetingpoint"><br>
    
         <label for="distance2">Distance in Kilometres:</label><br>
         <input type="text" id="distance2" name="distance"><br>
    
         <label for="nameofleader2">Name of Leader:</label><br>
         <input type="text" id="nameofleader2" name="nameofleader"><br>
    
         <label for="comments2">Comments:</label><br>
         <input type="text" id="comments2" name="comments"><br>
    
         <label>Status:</label><br>
         
         <input type="radio" id="proposed2" name="proposed" value="proposed2">
         <label for="proposed2">Proposed</label><br>
         <input type="radio" id="Approved2" name="Approved" value="Approved2">
         <label for="Approved2">Approved</label><br>
         <input type="radio" id="Rejected2" name="Rejected" value="Rejected2">
         <label for="Rejected2">Rejected</label><br> 
         
         <input type="hidden" id="sessionID2" name="sessionID" value="abcd1234-ee56-ff78-9090">
    
         <input type="submit" value="Submit Changes">
    </form>
    </div>

    <div class="back">
    <input type="button" value="Back">
    </div>






</body>

</html>
